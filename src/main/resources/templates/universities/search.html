<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Universities</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../main.css">
    <script src="../jquery-3.3.1.js"></script>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<div class="forgecontainer">

    <h1 class="main-name_page">University</h1>
    <div class="float-l">
        <a th:href="@{'/logout'}">
            <button class="logoutButton"><span>âœ—</span></button>
        </a>
    </div>

    <div class="main_menu float-l mg-t-140">
        <div>
            <ul class="nav nav-pills flex-column">
                <b class="txtsize">
                    <li><a th:href="@{'country/'}">Countries</a></li>
                    <li><a th:href="@{'cities/'}">Cities</a></li>
                    <li><a th:href="@{'sights/'}">Sights</a></li>
                    <li><a th:href="@{'universities/'}">Universities</a></li>
                </b>
            </ul>
        </div>
    </div>

    <div class="float-l mg-t-50 mg-l-15 w-66">

        <h1 class="name_page">Search Universities</h1>


        <form>
            <div class="row">
                <div class="col-25">
                    <label for="nameUniversitySearch">Name University:</label>
                </div>
                <div class="col-75 w-50">
                    <input type="text" id="nameUniversitySearch">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="direction">Direction:</label>
                </div>
                <div class="col-75 w-50">
                    <input name="direction" type="text" id="direction">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="ownership">Ownership:</label>
                </div>
                <div class="col-75 w-50">
                    <select id="ownership" name="ownership">
                        <option selected hidden></option>
                        <option name="continent" value="Private">Private</option>
                        <option name="continent" value="State">State</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="formOfTraining">Form of training:</label>
                </div>
                <div class="col-75 w-50">
                    <select name="formOfTraining" id="formOfTraining">
                        <option selected hidden></option>
                        <option name="continent">Full time</option>
                        <option name="continent">Part time</option>
                    </select>
                </div>
            </div>
        </form>

        <div class="clear text-align-center mg-t-8">
            <button class="two-buttons" id="searchButtonUniversity">Search</button>
            <a th:href="@{'/createNewUniversityButton'}">
                <button class="two-buttons">Create New</button>
            </a>
        </div>

        <div class="border-list mg-t-8">
            <div class="right-scroll_head ">
                <span class="w-49 mg-l-1 color-yellow">NAME</span>
                <span class="w-50 mg-l-270 color-yellow">DIRECTION</span>
            </div>
            <div class="right-scroll">
                <ul class="ul_table">
                    <li class="li_table" th:each="university:${universityList}">
                        <a class="buttons-list" th:href="@{'/viewUniversity/'+${university.getId()}}">
                            <div name="nameUniversity">
                                <p class="w-49 float-l mg-l-1" th:text="${university.nameUniversity}"
                                   th:name="nameUniversityToSearch"></p>
                                <p class="w-50 float-l" th:text="${university.direction}"></p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <div class="clear"></div>

</div>
</body>
</html>
<script src="main.js"></script>
