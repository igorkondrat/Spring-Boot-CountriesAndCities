<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Overview</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="../jquery-3.3.1.js"></script>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<div class="forgecontainer">
    <h1 class="main-name_page padding-left-190">
        Overview of Countries and Cities
    </h1>
    <div class="main_menu float-l mg-t-140">
        <div>
            <ul class="nav nav-pills flex-column">
                <b class="txtsize">
                    <li><a th:href="@{'country/'}">Countries</a></li>
                    <li><a th:href="@{'cities/'}">Cities</a></li>
                    <li><a th:href="@{'sights/'}">Sights</a></li>
                    <li><a th:href="@{'universities/'}">Universities</a></li>
                </b>
            </ul>
        </div>
    </div>

    <div class="float-l mg-t-140 mg-l-17">

        <h2 th:text="${LoginSuccess}" id="loginSuccess"></h2>
        <h2 th:text="${LoginFailed}" id="loginFailed"></h2>
        <h2 th:text="${RegisterComplete}" id="registerComplete"></h2>
        <h2 th:text="${IncorrectUser}" id="incorrectUser"></h2>

        <div class="main-buttons">
        <button id="registrationButton">Registration</button>
        <button id="loginButton">Sing in</button>
        <a th:href="@{'/logout'}">
            <button id="logoutButton">Sing out</button>
        </a>
        </div>

        <div id="register">
            <form th:action="@{/saveUser}" method="post" id="regForm">
                <div class="inputBox">
                    <input class="inputFocus" name="username" required>
                    <lable class="labelFocus">Username</lable>
                </div>
                <div class="inputBox">
                    <input class="inputFocus" type="password" name="password" autocomplete="" required>
                    <lable class="labelFocus">Password</lable>
                </div>
                <div class="inputBox">
                    <input class="inputFocus" type="email" name="email" required>
                    <lable class="labelFocus">Email</lable>
                </div>
                <div class="form-inline">
                    <input class="blueButton" type="submit" value="Save">
                </div>
            </form>
        </div>

        <div id="login">
            <form th:action="@{/index}" method="post">
                <div class="inputBox">
                    <input class="inputFocus" name="username" required>
                    <lable class="labelFocus">Username</lable>
                </div>
                <div class="inputBox">
                    <input class="inputFocus" type="password" name="password" autocomplete="" required>
                    <lable class="labelFocus">Password</lable>
                </div>
                <div class="form-inline">
                    <input class="blueButton" type="submit" value="Sign In">
                </div>
            </form>
        </div>

    </div>

    <div class="clear"></div>

</div>

</body>
</html>
<script src="main.js"></script>
